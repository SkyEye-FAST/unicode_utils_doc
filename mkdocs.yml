site_name: Unifont Utils

site_url: !ENV READTHEDOCS_CANONICAL_URL

repo_url: https://github.com/SkyEye-FAST/unifont_utils
repo_name: SkyEye-FAST/unifont_utils

nav:
  - 开始: index.md
  - 安装: install.md
  - 教程:
      - 字形: glyph.md
      - 字形集: glyph_set.md
      - 编辑器: editor.md
      - 替换与差异: replace.md
  - 外部链接:
      - Github: https://github.com/SkyEye-FAST/unifont_utils
      - PyPI: https://pypi.org/project/unifont_utils/

theme:
  name: material
  language: zh
  custom_dir: docs/overrides
  font:
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.copy
    - header.autohide
    - navigation.instant
    - navigation.instant.progress
    - navigation.footer

extra_css:
  - stylesheets/readthedocs.css

extra_javascript:
  - javascript/readthedocs.js
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - md_in_html
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
